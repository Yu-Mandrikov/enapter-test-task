<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Mandrikov Yu. / Test task</title>
	<link rel="stylesheet"
	      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
	<script src="https://kit.fontawesome.com/98b59a69a8.js" crossorigin="anonymous"></script>

</head>
<body>

<div class="content-wrapper">
	<header class="header">
		<div>
		<p>Mandrikov Yuri</p>
		<p>Test task for Enapter</p>
		</div>
		<ul>
			<li><span><i class="fas fa-phone"></i></span>Phone:&nbsp;<a href="tel:7-919-616-0399">+7-919-616-0399</a></li>
			<li><span><i class="far fa-envelope"></i></span>Email:&nbsp;<a href="mailto:mandrikov.dev@gmail.com">mandrikov.dev@gmail.com</a></li>
			<li><span><i class="fab fa-github"></i></span>Github:&nbsp;<a href="https://github.com/Yu-Mandrikov">github.com/Yu-Mandrikov</a></li>
		</ul>
	</header>
	
	<main class="content">
		<div class="form">
			
			<h3>Sign Up using social links</h3>
			<div class="form__social">
				<ul>
					<li><i class="fab fa-github"></i></li>
					<li><i class="fab fa-google"></i></li>
					<li><i class="fab fa-facebook"></i></li>
					<li><i class="fab fa-twitter"></i></li>
				</ul></div>
			
			<form id="reg" class="form__reg">
				<h3>Create new account</h3>
				
				<div class="group">
					<label for="username">Username</label>
					<input class="form__reg--username"
					       type="text"
					       id="username"
					       name="username">
					<span></span>
				</div>
				
				<div class="group">
					<label for="email">Email</label>
					<input class="form__reg--email"
					       type="text"
					       id="email"
					       name="email"
					       placeholder="email@example.com">
					<span></span>
				</div>
				
				<div class="group">
					<label for="phone">Phone number</label>
					<input class="form__reg--phone"
					       type="tel"
					       id="phone"
					       name="phone"
					       placeholder=" +">
					<span></span>
				</div>
				
				<div class="group">
					<label for="password">Password</label>
					<input class="form__reg--password" type="text" id="password" name="password">
					<span></span>
				
				</div>
				
				<div class="group">
					<label for="repeatpass">Repeat password</label>
					<input class="form__reg--password-repeat"
					       type="text"
					       id="repeatpass"
					       name="repeatpass">
					<span></span>
				</div>
				
				<span class="form__reg--required">Fields marked by * are required</span>
				
				<div class="form__reg--submit">
					<p class="reg__form--mock">Already have an account? <a href="#">Login</a></p>
					<button class="form__reg--register-btn" type="submit" id="submit">Register</button>
				</div>
			</form>
		
		</div>
	</main>

</div>

<script src="./index.js"></script>
</body>
</html>
